<li [ngClass]="{'list-group-item': true, 
                'list-group-item-success': postStatus === 'On',
                'list-group-item-danger': postStatus === 'Off'}"
     >
  <p  style="text-align: right">{{ postCreation }}</p>
  <h4 [ngStyle]="{color: getColor()}">{{ postTitle }} </h4>
  <p>{{ postContent }}</p>
  {{ counter }}
  <button class="btn btn-success"
  (click)="increment()"
  >Love it</button>     
  <button class="btn btn-danger"
  (click)="decrement()"
  >Don't like it</button>   
</li>>

<li
  [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': postLikes > 0,
    'list-group-item-danger': postLikes < 0
  }"
>
  <p style="text-align: right">{{ postCreation }}</p>
  <h4 [ngStyle]="{ color: getColor() }">{{ postTitle }}</h4>
  <p>{{ postContent }}</p>
  <button class="btn btn-success" (click)="increment()">Love it</button>
  {{ postLikes }}
  <button class="btn btn-danger" (click)="decrement()">Don't like it</button>
</li>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>All posts</h2>
      
      <p>Last update: {{ lastUpdate | async | date: 'd MMMM y'}}</p>
      
      <ul class="list-group">
        <app-post
          *ngFor="let post of posts"
          [postTitle]="post.title"
          [postContent]="post.content"
          [postCreation]="post.created_at"
          [postLikes]="post.likes"
          [postStatus]="post.status"
        ></app-post>
      </ul>
    </div>
  </div>
</div>
